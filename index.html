<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center" style="padding: 3rem 1rem">
<div class="card-col-mobile flex bg-dark-desaturated-blue items-center rounded">
    <div class="max-w-md p-3 border-box">
        <h1 class="mb-2 text-xl"> Get <strong class="text-softer-violet">insights</strong> that help your business
            grow.
        </h1>

        <p class="mb-4 font-lexend text-slightly-transparent-white text-sm">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
        </p>

        <div class="flex justify-between flex-row">
            <div class="flex flex-col">
                <span class="text-lg">10k+</span>
                <span class="font-lexend text-xs uppercase text-slightly-transparent-white-stat">companies</span>
            </div>
            <div class="flex flex-col">
                <span class="text-lg">314</span>
                <span class="font-lexend text-xs uppercase text-slightly-transparent-white-stat">templates</span>
            </div>
            <div class="flex flex-col">
                <span class="text-lg">12M+</span>
                <span class="font-lexend text-xs uppercase text-slightly-transparent-white-stat">queries</span>
            </div>
        </div>
    </div>
    <div class="max-w-md rounded-half">
        <img id="desktop" src="./images/image-header-desktop.jpeg" alt="header image">
        <img id="mobile" src="./images/image-header-mobile.jpeg" alt="header image">
    </div>
</div>
</body>
</html>
